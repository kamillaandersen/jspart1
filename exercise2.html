<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <h1>value <span class="value"></span></h1>
    <h1>length <span class="length"></span></h1>
    <h1>type <span class="type"></span></h1>

    </script>
  </body>
